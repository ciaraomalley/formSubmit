<!DOCTYPE html>
<html>
    <head>
        <title>Form Input</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div>
            <h1>Enter Your Details</h1>
                <form id="form">
                    Name:<input type="name" id="formName"  required/>
                    Email:<input type="email" id="formEmail" required /><br/>
                    <button id="button" onclick="formSubmit()">Submit!</button>
                </form>
        </div>  
                <p id="show"><span id="name"></span>, thank you for your details. We will be in touch via <span id="email"></span> shortly</p> 
       

        <script src="script.js"></script>
    </body>
</html>
